<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <!-- https://www.bootstrapcdn.com/ , https://getbootstrap.com/ -->

    <link rel="stylesheet" href="tetris.css">

    <link rel="stylesheet" href="monochrom.css">

    <script src="lib/jquery-3.3.1.min.js"></script>
    <!-- https://code.jquery.com/ , https://jquery.com/ -->
    <script src="lib/rivets.bundled.min.0.9.6.js"></script>
    <!-- https://cdnjs.com/libraries/rivets , http://rivetsjs.com/ -->
    <script src="thirdparty/microevent.js"></script>
    <!-- https://github.com/jeromeetienne/microevent.js -->

    <script src="rivets.js"></script>
    <script src="classes/Block.js"></script>
    <script src="classes/BlockGroup.js"></script>
    <script src="classes/Field.js"></script>
    <script src="classes/Map.js"></script>
    <script src="games/Tetris.js"></script>
    <script src="tetris.js"></script>

    <title>Gameboy</title>

    <!-- benutzerdefierte Attribute müssen in HTML5 mit data- beginnen, siehe http://rivetsjs.com/docs/guide/ -->
    <script>
      //<![CDATA[
      rivets.configure({
        // Attribute prefix in templates
        prefix: 'data-rv',
      })
      //]]>
    </script>

  </head>
  <body>
    <h4 class="text-center">Tetris</h4>
    <!-- benutzerdefinierte Attribute müssen in HTML5 mit data- beginnen! (Rivets rv-* umbenennen zu data-rv-*)  -->
    <h5 class="text-center">Punkte: <span data-rv-text="game:points"></span></h5>
    <h6 class="text-center">Zeilen: <span data-rv-text="game:lines"></span></h6>
    <h6 class="text-center">Level: <span data-rv-text="game:level.name"></span></h6>
    <div class="container tetris">
      <div class="row" data-rv-each-row="game:map:rows">
        <div class="col-sm" data-rv-each-cell="row" data-rv-class="cell:class">&nbsp;</div>
      </div>
    </div>

    <script src="lib/jquery-3.3.1.slim.min.js"></script>
    <!-- https://code.jquery.com/ , https://jquery.com/ -->
    <script src="lib/popper.1.14.3.js"></script>
    <!-- https://cdnjs.com/libraries/popper.js/1.14.3 , https://popper.js.org/ -->
    <script src="lib/bootstrap.4.1.3.js"></script>
    <!-- https://www.bootstrapcdn.com/ , https://getbootstrap.com/ -->
  </body>
</html>
