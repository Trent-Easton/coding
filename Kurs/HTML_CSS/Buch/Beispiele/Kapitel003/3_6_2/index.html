<!doctype html>
<html lang="de">
  <head>
    <title>Scoped Stylesheets verwenden</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <article>
        <p>Der erste Absatztext!</p>
    </article>
    <section>
        <style scoped>
          p { background-color: #00ffff; }
        </style>
      <p>Der <i>zweite</i> Absatztext!</p>
    </section>
  </body>
</html>
