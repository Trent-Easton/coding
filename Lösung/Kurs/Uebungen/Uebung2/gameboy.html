<!DOCTYPE html>
<html lang="de">
<head>
  <title>Gameboy</title>
  <link rel="stylesheet" href="gameboy.css">
</head>
<body>
  <div class="gameboy"></div>
  <div class="screen">
    <iframe src="index.html" style="height: 370px; width: 400px; border: 2px solid black;"></iframe>
  </div>
  <div class="logobutton">
    <h2>Nintendo </h2><h1>GAME BOY </h1><h3>TM</h3>
    <button type="button" class="red" id="buttonA">A</button>
    <button type="button" class="red" id="buttonB">B</button>
    <button type="button" class="cross" id="buttonUp">U</button>
    <button type="button" class="cross" id="buttonDown">D</button>
    <button type="button" class="cross" id="buttonLeft">L</button>
    <button type="button" class="cross" id="buttonRight">R</button>
    <button type="button" class="cross" id="buttonMid"></button>
    <button type="button" class="grey" id="buttonStart"></button>
    <button type="button" class="grey" id="buttonSelect"></button>
    <h4 id="TextStart">Start</h4>
    <h4 id="TextSelect">Select</h4>
  </div>
</body>
</html>
